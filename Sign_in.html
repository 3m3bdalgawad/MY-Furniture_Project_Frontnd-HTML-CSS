

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main': '#133A5E',
                        'secondary': '#EEEEEE59',
                    },
                    fontFamily: {
                        'sans': ['Arial', 'Helvetica', 'sans-serif'],
                        'cursive': ['cursive'],
                    },
                },
            },
        }
    </script>
    <style>
        * {
            text-transform: capitalize;
        }
    </style>
</head>
<body class="box-border m-0 p-0 capitalize font-sans overflow-x-hidden w-full">
    <div class="login bg-cover bg-center bg-no-repeat h-screen p-20 md:p-20 p-5" style="background-image: url(images/Login_Images/login_image.png);">
        <div class="header py-[15px] px-[45px] md:px-[45px] px-5 max-w-[500px]">
            <h1 class="font-cursive text-main text-[30px] md:text-[30px] text-2xl">sign in to your Account</h1>
            <p class="font-cursive text-sm">prepare your dream house with one click</p>
        </div>
        <div class="body">
            <form class="Form max-w-[500px] py-[15px] px-[45px] md:px-[45px] px-5 flex flex-col justify-center items-start gap-5" action="">
                
                <div class="email flex flex-col justify-start items-start gap-[10px] relative">
                    <label for="e_mail" class="relative">Email <i class="starE fa-solid fa-star-of-life text-[7px] absolute left-[13%] top-[10%] text-red-500"></i></label>
                    <input type="email" name="email" id="e_mail" required class="border-none bg-[#eeeeee] p-1 w-full md:w-[350px] rounded-[5px]">
                </div>

                <div class="pass flex flex-col justify-start items-start gap-[10px] relative">
                    <label for="pass" class="relative">Password <i class="starP fa-solid fa-star-of-life text-[7px] absolute left-[22%] top-[10%] text-red-500"></i></label>
                    <input type="password" name="password" id="pass" required class="border-none bg-[#eeeeee] p-1 w-full md:w-[350px] rounded-[5px]">
                </div>

                <button type="submit" target="_blank" class="bg-main text-white py-[10px] px-[30px] border-none w-[170px] rounded-[5px] mt-10">Sign In</button>
                <a class="continue border border-[#FF9934] relative py-[10px] px-5 no-underline text-sm text-main rounded-[5px] w-full md:w-auto" href="https://www.google.com"><span class="absolute top-[10px] left-0 text-[#FF9934] font-bold text-lg"><i class="fa-brands fa-google"></i></span> Continue With Google</a>
                <p class="text-sm">Don't have account , <a class="last text-[#FF9934]" href="signup.html">Sign_UP</a></p>
            </form>
        </div>
    </div>
</body>
</html>
